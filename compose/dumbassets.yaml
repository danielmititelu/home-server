services:
  dumbassets:
    image: dumbwareio/dumbassets:latest
    container_name: dumbassets
    restart: unless-stopped
    volumes:
      - /srv/dumbassets:/app/data
    environment:
      SITE_TITLE: DumbAssets
      BASE_URL: https://dumbassets.home
      DUMBASSETS_PIN: ${DUMBASSETS_PIN}
      CURRENCY_CODE: RON
      CURRENCY_LOCALE: ro-RO
